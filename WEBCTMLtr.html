<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Special Letters from WEB and CTM</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
      /* Basic Reset */
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      /* Body Styling */
      body {
         font-family: Arial, sans-serif;
         color: #000000;
         background-color: #FFFFFF;
         line-height: 1.6;
      }

      /* Container Styling */
      .container {
         max-width: 800px;
         margin: 0 auto;
         padding: 20px;
      }

      /* Header Styling */
      header {
         text-align: center;
         margin-bottom: 20px;
      }

      header h1 {
         font-size: 24px;
         font-weight: bold;
         color: #990099;
      }

      /* Menu Styling */
      menu {
         text-align: center;
      }

      dl {
         display: inline-block;
         margin-right: 20px;
      }

      dt a {
         text-decoration: none;
         color: #990099;
         transition: color 0.3s ease;
      }

      dt a:hover {
         color: #009999;
      }

      /* Image Styling */
      .image-container {
         text-align: center;
         margin-bottom: 20px;
      }

      .image-container img {
         width: 150px;
         height: 150px;
         border-radius: 50%;
         border: 3px solid #5f4fee;
         margin-right: 20px;
         transition: transform 0.3s ease;
      }

      .image-container img:hover {
         transform: scale(1.1);
      }

      /* Text Side by Side Styling */
      .flex-container {
         display: flex;
         align-items: center;
         margin-bottom: 20px;
      }

      .flex-container div {
         text-align: center;
      }

      /* Text Styling */
      h2 {
         font-size: 20px;
         color: #333333;
         margin-bottom: 10px;
         background-color: #524fe2;
         color: #ffffff;
         padding: 8px 16px;
         border-radius: 20px;
      }

      p {
         font-size: 16px;
         color: #666666;
         background-color: #f0f0f0;
         padding: 8px 16px;
         border-radius: 20px;
         margin-bottom: 20px;
      }

      a {
         color: #009999;
         text-decoration: none;
         transition: color 0.3s ease;
      }

      a:hover {
         color: #0ca3a3;
        
      }
      p:hover {
         background-color: #000000;
        
      }

      @media (max-width: 768px) {
         .flex-container {
            flex-direction: column;
         }

         .flex-container div {
            margin-bottom: 10px;
         }
      }
   </style>
</head>
<body>
   <div class="container">
      <header>
        <img src="https://cdn.worldvectorlogo.com/logos/berkshire-hathaway.svg" alt="BERKSHIRE HATHAWAY INC." width="80%">
        
      </header>
      <hr >
      <br>

      <div class="flex-container">
         <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRs2yhXb1o56qQCCoTzq4QMvzl5Fdltf-Rsz6Y7shiNg&s" alt="Warren's Letter">
         </div>
         <div>
            <h2>Warren's Letter</h2>
            <p><a href="https://www.berkshirehathaway.com/SpecialLetters/WEB%20past%20present%20future%202014.pdf">Download Warren's Letter</a></p>
         </div>
      </div>

      <div class="flex-container">
         <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTETGrPAb-_Ny9DyfTJvbaA8DS-mZdVRGk0CoUFKF2N7Q&s" alt="Charlie's Letter">
         </div>
         <div>
            <h2>Charlie's Letter</h2>
            <p><a href="https://www.berkshirehathaway.com/SpecialLetters/CTM%20past%20present%20future%202014.pdf">Download Charlie's Letter</a></p>
         </div>
      </div>
   </div>
</body>
</html>
